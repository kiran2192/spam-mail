<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/static\css\bootstrap.css">

</head>
<body>
    <form method="POST" action="{% url 'customeragefactoraction' %}">{% csrf_token %}
        <div class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spam mail</a>
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
            </div>
        </div>
       <div class="container w-50">
    <table>
      
        <tr>
            <td>Agefactor</td>
            <td><select name="agefactor" class="form-control mt-4">
                <option value="">--select--</option>
                {% for f in fctr %} 
                <option value="{{f.id}}">{{f.factor}}</option>
                {% endfor %}
            </select></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="submit" class="btn btn-success"></td>
        </tr>
        
    </table>
</form>

</html>
<div class="fixed-bottom">
    <h2 class="bg-success text-center">@spammail.com</h2>
