<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static\css\bootstrap.css">
    <script src="/static\js\bootstrap.js"></script>
</head>
    <script src="/static/jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#hb").change(function(){
            var h=$("#hb").val()
            
            $.ajax({
                url:"{% url 'getfctr' %}",
                data:{'hbby':h},
                success:function(data){
                    $("#factor").html(data)
                }

            });
            });
        });
    </script>

<body>
    <form method="POST" action="{% url 'customerhobbyaction' %}">{% csrf_token %}
        <div class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spam mail</a>
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
            </div>
        </div>
       <div class="container w-50">
    <table>
        
        <tr>
            <td>Hobby</td>
            <td><select name="hobby" id="hb" class="form-control mt-3">
            <option value="">--select--</option>
            {% for h in hby %} 
            <option value="{{h.hobbyid.id}}">{{h.hobbyid.hobbyname}}</option>
            {% endfor %}
            </select></td>
        </tr>

        <tr>
            <td>Hobbyfactor</td>
            <td><select name="hobbyfactor" id="factor" class="form-control mt-2">
                <option value="">--select--</option>
            </select></td>
        </tr>
       

        <tr>
            <td></td>
            <td><input type="submit" value="submit" class="btn btn-success"></td>
        </tr>
    </table>
</div>
</form>
</body>
</html>
<div class="fixed-bottom">
    <h2 class="bg-success text-center">@spammail.com</h2>
</div>
