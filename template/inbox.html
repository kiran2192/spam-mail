<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static\css\bootstrap.css">
    <script src="/static\js\bootstrap.js"></script>
</head>
<body>
    <form method="POST" action="{% url 'movetotrash' %}">{% csrf_token %}
        <div class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spam mail</a>
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
            </div>
        </div>
      
       
            <table class="table table-bordered table-hover table-striped table-responsive">
          
   
  
        <tr>
            <th>Sendername</th>
            <th>Subject</th>
            <th>Message</th>
            <th>Date</th>
            <th>Time</th>
            <th></th>
            <th>Action</th>
            <th>Action</th>
           
        </tr>

        {% for i in inb %} 
        <tr>
            <td>{{i.senderid.username}}</td>
            <td>{{i.subject}}</td>
            <td>{{i.message}}</td>
            <td>{{i.date}}</td>
            <td>{{i.time}}</td>    
      
        <td><input type="checkbox" name="checkbox" value="{{i.id}}"></td>
        <td><a href="{% url 'forwardmsg' i.id %}">Forward Message</a></td>
        <td><a href="{% url 'replymsg' i.id %}">Reply</a></td>
       
    </tr>
      
        {% endfor %}
        

    </table>
    <div class="row">
     <div class="col-md-2">
    <td><input type="submit" value="move to trash" class="form-control btn btn-success mt-3"></td>
     </div>
</div>
</form>
</body>
</html>
<div class="fixed-bottom">
    <h2 class="bg-success text-center">@spammail.com</h2>
</div>
