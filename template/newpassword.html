<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form method="POST" action="{% url 'newpasswordaction' %}">{% csrf_token %}
        <div class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spam Mail</a>
                <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                </div>
        </div>
        
        <div class="container w-50">
    <table>
        <td><input type="hidden" name="username" value="{{data}}"></td>

        <tr>
            <td>Country</td>
            <td><select name="country" class="form-control mt-4">
                <option value="">--select--</option>
                {% for c in cn %} 
                <option value="{{c.id}}">{{c.country}}</option>
                {% endfor %}
            </select></td>
        </tr>

        <tr>
            <td>DOB</td>
            <td><input type="date" name="dob" class="form-control mt-2"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="submit" class="btn btn-success mt-2"></td>
        </tr>
    </table>
</form>
