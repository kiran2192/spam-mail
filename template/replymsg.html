<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="{% url 'replymsgaction' %}">{% csrf_token %}
    <table>
        {% for r in rp %} 
        <tr>
            <td>Receiver Name</td>
            <td><input type="text" name="receivername" value="{{r.senderid.username}}"></td>
        </tr>
        {% endfor %} 

        <tr>
            <td>Subject</td>
            <td><input type="text" name="subject"></td>
        </tr>

        <tr>
            <td>Message</td>
            <td><input type="text" name="message"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="send"></td>
        </tr>
    
    </table>
</form>
</body>
</html>
