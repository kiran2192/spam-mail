<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static\css\bootstrap.css">
    <script src="/static\js\bootstrap.js"></script>
    <script src="/static/jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#country").change(function(){
                var coun=$("#country").val()

                $.ajax({
                    url:"{% url 'getstates' %}",
                    data:{'cntry':coun},
                    success:function(data){
                        $("#state").html(data)
                    }
                });
            });
        })
    </script>

<script>
    $(document).ready(function(){
        $("#season").change(function(){
            var ssn=$("#season").val()

            $.ajax({
                url:"{% url 'getfactor' %}",
                data:{'sesn':ssn},
                success:function(data){
                    $("#factor").html(data)
                }
            });
        });
    })
</script>
</head>
<body>
    <form method="POST" action="{% url 'scountryaction' %}">{% csrf_token %}
        <div class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Spam Mail</a>
                <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                </div>
        </div>
        
        <div class="container w-50">
    <table>
        <tr>
            <td>Country</td>
            <td><select name="country" id="country" class="form-control mt-4">
                <option value="">--select--</option>
                {% for c in con %} 
                <option value="{{c.id}}">{{c.country}}</option>
                {% endfor %}
            </select></td>
        </tr>

        <tr>
            <td>State</td>
            <td><select name="state" id="state" class="form-control mt-2">
                <option value="">--select--</option>
            </select></td>
        </tr>

        <tr>
            <td>Season</td>
            <td><select name="season" id="season" class="form-control mt-2">
                <option value="">--select--</option>
                {% for s in sea %} 
                <option value="{{s.id}}">{{s.seasonname}}</option>
                {% endfor %}
            </select></td>
        </tr>

        <tr>
            <td>Factor</td>
            <td><select name="factor" id="factor" class="form-control mt-2">
                <option value="">--select--</option>
            </select></td>
        </tr>

        <tr>
            <td>Month</td>
            <td><select name="month" class="form-control mt-2">
                <option value="">--select--</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
                
            </select></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="submit" class="btn btn-success mt-2"></td>
        </tr>
    </table>
    
</body>
</html>
<div class="fixed-bottom">
    <h2 class="bg-success text-center">copyright@spammail.com</h2>
</div>
